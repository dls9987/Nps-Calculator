    .metric{border:1px solid var(--border);background:#f7f8fa;border-radius:10px;padding:12px}

    const sizeSel = document.getElementById('size');
    const schedSel = document.getElementById('schedule');
    const densityInp = document.getElementById('density');
    const odOut = document.getElementById('odOut');
    const wtOut = document.getElementById('wtOut');
    const idOut = document.getElementById('idOut');
    const wpmOut = document.getElementById('wpmOut');

    function buildSizeOptions(){
      sizeSel.innerHTML = '';
      PIPE_DATA.forEach(r => {
        const o = document.createElement('option'); o.value = r.nps; o.textContent = r.nps; sizeSel.appendChild(o);
      });
      if (PIPE_DATA.length) sizeSel.value = PIPE_DATA[0].nps;
      buildScheduleOptions(); compute();
    }
    function getSelectedRecord(){
      const nps = sizeSel.value; return PIPE_DATA.find(r => r.nps === nps);
    }
    function buildScheduleOptions(){
      const rec = getSelectedRecord(); schedSel.innerHTML='';
      const available = rec ? SCHEDULES.filter(s => rec.t && rec.t[s] != null) : [];
      const rest = SCHEDULES.filter(s => !available.includes(s));
      const list = [...available, ...rest];
      list.forEach(s => {
        const o = document.createElement('option'); o.value = s; o.textContent = available.includes(s) ? s + " ✓" : s; schedSel.appendChild(o);
      });
      if (list.length) schedSel.value = list[0];
    }
    function compute(){
      const rec = getSelectedRecord();
      if (!rec) { odOut.textContent = wtOut.textContent = idOut.textContent = wpmOut.textContent = '–'; return; }
      const od = Number(rec.od_mm);
      const sched = schedSel.value.replace(' ✓','');
      const t = rec.t ? Number(rec.t[sched]) : NaN;
      const dens = Number(densityInp.value || 7930);
      odOut.textContent = isFinite(od) ? od.toFixed(2) : '–';
      wtOut.textContent = isFinite(t) ? t.toFixed(2) : '–';
      if (!isFinite(od) || !isFinite(t)) { idOut.textContent = '–'; wpmOut.textContent = '–'; return; }
      const ID = od - 2*t;
      const area_mm2 = Math.PI/4 * (od*od - ID*ID);
      const wpm = area_mm2 * 1e-6 * dens;
      idOut.textContent = ID.toFixed(2);
      wpmOut.textContent = wpm.toFixed(3);
    }

    sizeSel.addEventListener('change', () => { buildScheduleOptions(); compute(); });
    schedSel.addEventListener('change', compute);
    densityInp.addEventListener('input', compute);

    // init
    buildSizeOptions(); compute();
  </script>
